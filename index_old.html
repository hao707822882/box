<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box主页</title>
    <script type="text/javascript" src="http://cdn.tgp.qq.com/lib/jq/jquery-1.7.2.min.js?t=20160513160230"></script>
</head>
<body>
<script>
    console.log("---")
    window.PLS = {};
    window.PLS.status = {UIN: 'U13277179147149664847', aid: '1'}
    window.PLS.web = {
        "jumpNavPage": function (data) {
            window.frames[0].location.href = data.url ? "detail.html?" + data.url.split("?")[1] : "search.html";
        }
    }


    var bJ = {
        jsonp: function (url, success, fail) {
            $.ajax({
                async: false,
                url: url,
                type: "GET",
                dataType: 'jsonp',
                jsonp: 'callback',
                timeout: 5000,
                success: function (json) { //客户端jquery预先定义好的callback函数,成功获取跨域服务器上的json数据后,会动态执行这个callback函数
                    success && success(json);
                },
                error: function (xhr) {
                    fail && fail(xhr);
                }
            })
        }
    }


    var tGP = {
        search: function (name, success, error) {
            bJ.jsonp("http://api.pallas.tgp.qq.com/core/search_player?key=" + name, success, error)
        }
    }

    var myDetail = {
        check: function () {
            bJ.jsonp("http://school.iboom.tv/school/auth/userStatue.do", function (data) {
                if (data && data.logined) {
                    //设置我的战绩
                    var summoner = data.auth.summoner;
                    var area = data.auth.areaCode;
                    tGP.search(summoner, function (data) {
                        var players = data.data;
                        var self = null;
                        $.each(players, function (index) {
                            //循环用户
                            var player = players[index];
                            if (player && (player.area_id == area)) {
                                self = player;
                                console.log("找到用户")
                            }
                        })
                        if (!self) {
                            console.log("未找到用户！")
                            return;
                        }
                        var href = "detail.html?vuin=" + self.qquin + "&vaid=" + self.area_id + "&kw=" + self.name;
                        $("#myDetail").attr("href", href).show();
                        myDetail.timer && clearInterval(myDetail.timer);
                    }, function () {
                    })
                }
            }, function (error) {
                console.log("远程服务器异常！")
            })
        }
    }
    var timer = setInterval(myDetail.check, 3000);
    myDetail.timer = timer;
</script>
<div id="list">
    <a href="http://school.iboom.tv" target="Iframe1">学院登录</a><br/>
    <a href="" target="Iframe1" id="myDetail" style="display: none">我的战绩</a><br/>
    <a href="search.html" target="Iframe1">战绩查询</a><br/>
</div>

<iframe frameborder="0" name="Iframe1" src="http://school.iboom.tv" width="700" height="600">
    您的浏览器不支持嵌入式框架，或者当前配置为不显示嵌入式框架。
</iframe>
