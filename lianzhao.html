<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>连招小游戏</title>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/lianzhao.css">

</head>
<body>
<div class="all">
    <div class="content">
        <div>
            <video controls="controls" width="600" height="300" preload>
                <source src="audio/111zhu.mp4">

                <object data="" width="320" height="240">
                    <embed width="600" height="300" src=""/>
                </object>

                您的浏览器不支持播放视频，请更换高版本浏览器
            </video>
        </div>
        <div class="game">
            <p class="game-title">锐雯进阶连招&nbsp&nbspER闪秒人</p>

            <div class="">
                <iframe frameborder="0" name="Iframe2" src="http://game.iboom.tv/index.html?7" width="620"
                        height="250" style="background-color:#ECECF3;">
                    您的浏览器不支持嵌入式框架，或者当前配置为不显示嵌入式框架。
                </iframe>
            </div>
        </div>

        <div class="rank">
            <p class="rank-title">排行榜</p>
            <table class="rank-list" rules="none">
                <thead class="rank-th">
                <tr>
                    <th>排名</th>
                    <th>成绩</th>
                    <th>学号</th>
                    <th>召唤师</th>
                </tr>
                </thead>
                <tbody class="rank-td">
                <tr>
                    <td><img src="img/01.png" alt=""></td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td><img src="img/02.png" alt=""></td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td><img src="img/03.png" alt=""></td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
