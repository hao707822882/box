<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>战况查询</title>
    <link rel="stylesheet" href="http://cdn.tgp.qq.com/pallas/css/common/common.css?t=20160704153642"/>
    <link rel="stylesheet"
          href="http://cdn.tgp.qq.com/pallas/css/profile/pls.overview.css?201410291505&t=20160405112829"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.tgp.qq.com/pallas/css/common/filter.css?t=20160524181229"/>
    <![endif]-->

    <script type="text/javascript" src="area.js"></script>
    <script type="text/javascript" src="rank.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <style>
        /*重新设置了一下模拟的placeholder的效果*/
        #placeholderLabel {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px 0 0 6px;
            cursor: text;
        }

        .search-area2 .input-box input {
            cursor: text;
        }

        .search-box .top-table li {
            cursor: pointer;
        }

        .search-box .top-table li div {
            cursor: pointer;
        }

        .recent.content {
            overflow: hidden;
        }

        .recent.content .keywords {
            max-height: 55px;
        }

        .recent.content .keywords a {
            display: inline-block;
        }

        .watch-battle {
            position: absolute;
            left: 512px;
            height: 40px;
            width: 80px;
        }

        .search-box .view-war {
            position: static;
            margin: 10px;
            padding-top: 2px;
        }

        /*** act-promote-img ***/
        .act-promote-img {
            clear: both;
            padding: 9px 0 21px 21px;
        }

        .act-promote-img a {
            display: block;
            width: 550px;
            height: 132px;
            border: 1px solid #000;
        }

        .scroll-bar {
            height: 304px;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="top-bar">
        <p class="location" id="pagePath">战况查询</p>

        <p class="location2">
            <a id="pageBack" class="back" href="javascript:;" hidefocus>返回</a>
            <span class="line">|</span>
            <a id="pageRefresh" class="refresh" href="javascript:;" hidefocus>刷新</a></p>
    </div>

    <div class="search-area search-area2">
        <div class="input-box">
            <input id="kw" type="text" maxlength="16"/>
            <!--placeholder="请输入召唤师的名称"-->
            <label id="placeholderLabel" class="value-text" style="display: none;">请输入召唤师的名称</label>
        </div>
        <a class="search-btn" id="searchBtnBoom" href="#" hidefocus>搜索</a>

        <div class="search-tips" id="searchErrorTips" style="display:none;">
            <p>没有找到该玩家</p>

            <div class="tips-mask"></div>
        </div>
    </div>

    <!-- content-box-->
    <div class="content-box search-box" id="searchResultWrapper">
        <div class="title">
            <h3>查询结果：<span class="result">名称为“<b id="searchKW"></b>”的召唤师</span></h3>
        </div>
        <div class="content clearfix scroll-bar2"><!-- 此处当列表很多时，增加scroll-bar2这个class名，就可出现滚动条 -->
            <ul class="top-table" id="results">
                <!--  HTML模板 id playersTmpl  -->
            </ul>
        </div>
    </div>
    <!-- content-box end -->

    <div class="clear"></div>
</div>

<script type="text/x-template" id="playersTmpl">
    <li data-userid="<%=user_id%>" data-areaid="<%=area_id%>" tag="player">
        <div class="table-td1">
            <span class="user-img ico-user<%=icon_id%>"></span>
            <span class="hero-name2"><%=name%></span>
        </div>
        <div class="table-td2"><%=area_name%></div>
        <div class="table-td3"><%=desc%></div>
    </li>
</script>

<script type="text/javascript" src="http://cdn.tgp.qq.com/lib/jq/jquery-1.7.2.min.js?t=20160513160230"></script>
<script>
    $(function () {
        function getIcon(player) {
            var div_parent = $('<div class="table-td1">');
            var div_icon = $('<span class="user-img ico-user"' + player.icon_id + '></span>')
            var div_name = $('<span class="hero-name2">' + player.name + '</span>')
            div_parent.append(div_icon)
            div_parent.append(div_name)
            return div_parent;
        }

        function getArea(player) {
            return $('<div class="table-td2">' + area[player.area_id].name + '</div>')
        }

        function getRank(player) {
            return $('<div class="table-td3">' + rank.rankFunc(player.tier, player.queue) + '</div>')
        }

        var result = $("#results");

        $("#searchBtnBoom").click(function () {
            var key = $("#kw").val();
            $.ajax({
                async: false,
                url: "http://api.pallas.tgp.qq.com/core/search_player?key=" + key,
                type: "GET",
                dataType: 'jsonp',
                jsonp: 'callback',
                timeout: 5000,
                success: function (json) { //客户端jquery预先定义好的callback函数,成功获取跨域服务器上的json数据后,会动态执行这个callback函数
                    var players = json.data;
                    result.find("li").remove();
                    if (players) {
                        if (!players.length) {
                            alert("为检索到用户")
                            return;
                        }
                    }
                    $.each(json.data, function (data) {
                        var player = json.data[data];
                        result.append($("<li>").attr("uin", player.qquin).attr("area", player.area_id).attr("name", player.name).append(getIcon(player)).append(getArea(player)).append(getRank(player)).click(function () {
                            var uin = $(this).attr("uin");
                            var area = $(this).attr("area");
                            var name = $(this).attr("name");
                            window.location.href = "detail.html?vuin=" + uin + "&vaid=" + area + "&kw=" + name;
                        }))
                    })

                },
                error: function (xhr) {
                    alert("检错错误")
                }
            })

        })
    })

</script>
<script src="http://cdn.tgp.qq.com/pallas/conf/LOLGameArea.js?t=20160513160230"></script>
<script src="http://cdn.tgp.qq.com/pallas/conf/LOLKeywords.js?20141217&t=20160704153643"></script>
<script src="http://cdn.tgp.qq.com/pallas/js/search/pls.search-fighting.20140606.js?t=20160513160230"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=35141670" charset="UTF-8"></script>
<script>
    PLS.search.init();
    //点击流上报
    $TCSS.visited({statIframe: true});
